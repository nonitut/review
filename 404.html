<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404 — Страница не найдена</title>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src 'self';"/>
<style>
:root { --bg: #000; --fg: #e8e8e8; --muted: #9aa4af; }
* { box-sizing: border-box; }
html, body { height: 100%; }
body { margin: 0; background: var(--bg); color: var(--fg); font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Apple Color Emoji", "Segoe UI Emoji"; overflow: hidden; }
#webgl { position: fixed; inset: 0; display: block; }
.overlay { position: fixed; inset: 0; display: grid; place-items: center; pointer-events: none; padding: 24px; }
.panel { text-align: center; pointer-events: auto; max-width: 820px; }
h1 { margin: 0 0 8px; font-size: clamp(48px, 12vw, 160px); letter-spacing: 0.06em; font-weight: 800; text-transform: uppercase; }
p { margin-top: 30vw; color: var(--muted); font-size: clamp(14px, 2.6vw, 20px); }
.actions { display: inline-flex; gap: 12px; }
.btn { appearance: none; border: 1px solid rgba(255,255,255,.15); background: rgba(255,255,255,.06); color: #fff; padding: 12px 18px; border-radius: 14px; cursor: pointer; text-decoration: none; transition: transform .15s ease, background .2s ease, border-color .2s ease; backdrop-filter: blur(6px); }
.btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,.28); background: rgba(255,255,255,.12); }
.subnote { position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%); font-size: 12px; color: rgba(255,255,255,.55); letter-spacing: .04em; }
.sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,1,1); white-space: nowrap; border: 0; }
</style>
</head>
<body>
<canvas id="webgl" aria-hidden="true"></canvas>

<div class="overlay" role="presentation">
<div class="panel">
    <p>Похоже, вы попали не туда. Давайте вернёмся на главную.</p>
    <div class="actions">
    <a class="btn" href="./index.html">На главную</a>
    </div>
</div>
</div>
<span class="sr-only" aria-live="polite">Ошибка 404 — страница не найдена</span>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js" defer></script>

<script defer>
(function(){
    const READY = () => typeof THREE !== 'undefined';
    function whenReady(fn){ if(READY()) fn(); else setTimeout(()=>whenReady(fn), 10); }

    whenReady(() => {
    const canvas = document.getElementById('webgl');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 2000);
    camera.position.set(0, 0, 28);

    // Светлая дымка для глубины
    scene.fog = new THREE.Fog(0x0b0f14, 40, 180);

    // ***** Частицы звёздного поля *****
    const starCount = 2000;
    const positions = new Float32Array(starCount * 3);
    const sizes = new Float32Array(starCount);
    for (let i = 0; i < starCount; i++) {
        const i3 = i * 3;
        positions[i3 + 0] = (Math.random() - 0.5) * 200;
        positions[i3 + 1] = (Math.random() - 0.5) * 120;
        positions[i3 + 2] = (Math.random() - 0.5) * 200;
        sizes[i] = Math.random() * 1.6 + 0.4;
    }
    const starGeo = new THREE.BufferGeometry();
    starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    starGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const starMat = new THREE.PointsMaterial({
        color: 0x88aaff,
        size: 1.4,
        sizeAttenuation: true,
        transparent: true,
        opacity: 0.85,
        depthWrite: false,
        blending: THREE.AdditiveBlending
    });
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // ***** Плоскость с текстурой "404" без внешних ассетов *****
    function make404Texture(scale = 1){
        const w = Math.floor(900 * scale), h = Math.floor(380 * scale);
        const cvs = document.createElement('canvas');
        cvs.width = w; cvs.height = h;
        const ctx = cvs.getContext('2d');
        ctx.clearRect(0,0,w,h);
        // Градиент/свечения
        const grad = ctx.createLinearGradient(0,0,w,h);
        grad.addColorStop(0, '#ffffff');
        grad.addColorStop(1, '#b6d6ff');
        ctx.fillStyle = grad;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.font = `900 ${Math.floor(h*0.8)}px Inter, Segoe UI, Roboto, Arial, sans-serif`;
        // Мягкое свечение через многократную тень
        ctx.shadowColor = 'rgba(158,203,255,0.75)';
        ctx.shadowBlur = 60 * scale;
        ctx.fillText('404', w/2, h/2 + (h*0.05));
        return new THREE.CanvasTexture(cvs);
    }

    const tex = make404Texture(1);
    tex.anisotropy = Math.min(renderer.capabilities.getMaxAnisotropy(), 8);
    const aspect = tex.image.width / tex.image.height;
    const baseHeight = 12; // видимая высота плоскости в мировых единицах
    const planeGeo = new THREE.PlaneGeometry(baseHeight * aspect, baseHeight);
    const planeMat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
    const billboard = new THREE.Mesh(planeGeo, planeMat);
    billboard.position.set(0, 0, 0);
    scene.add(billboard);

    // Параллакс от мыши
    const mouse = { x: 0, y: 0 };
    window.addEventListener('mousemove', (e) => {
        mouse.x = (e.clientX / innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / innerHeight) * 2 + 1;
    }, { passive: true });

    // Респонс
    let resizeTimer = 0;
    function onResize(){
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
        renderer.setSize(innerWidth, innerHeight);
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
        // Пересоздаём текстуру для резкости на новом масштабе
        const scale = Math.min(1.5, Math.max(0.8, innerWidth / 1200));
        const newTex = make404Texture(scale);
        newTex.anisotropy = tex.anisotropy;
        planeMat.map.dispose();
        planeMat.map = newTex;
        planeMat.needsUpdate = true;
        }, 120);
    }
    window.addEventListener('resize', onResize);

    // Анимация
    let t = 0;
    function animate(){
        t += 0.0025;
        stars.rotation.y += 0.0009; // лёгкое вращение звёзд
        stars.rotation.x = Math.sin(t) * 0.05;

        // Параллакс камеры и лёгкая «пульсация» таблички
        camera.position.x += (mouse.x * 2 - camera.position.x) * 0.03;
        camera.position.y += (mouse.y * 1.5 - camera.position.y) * 0.03;
        camera.lookAt(0, 0, 0);

        const s = 1 + Math.sin(t * 3) * 0.02;
        billboard.scale.set(s, s, 1);
        billboard.position.z = Math.sin(t * 2) * 0.6;

        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }

    onResize();
    animate();
    });
})();
</script>
</body>
</html>
